<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Basic chips -->
    <h3>Basic Chips</h3>
    <div class="container">
        <div class="chip-box">Red</div>
        <div class="chip-box">Yellow</div>
        <div class="chip-box">Green</div>
        <div class="chip-box">Orange</div>
    </div>

    <!-- Cross icon chips -->
    <h3>Cross icon Chips</h3>
    <div class="container">
        <div class="chip-box chip-box--blue">
            <span>Red</span>
            <span><i class="fas fa-times-circle icon icon-cross"></i></span>
        </div>
        <div class="chip-box">
            <span>Yellow</span>
            <span><i class="fas fa-times-circle icon icon-cross"></i></span>
        </div>
        <div class="chip-box">
            <span>Green</span>
            <span><i class="fas fa-times-circle icon icon-cross"></i></span>
        </div>
        <div class="chip-box">
            <span>Orange</span>
            <span><i class="fas fa-times-circle icon icon-cross"></i></span>
        </div>
    </div>

    <!-- End to End Chips -->
    <h3>End to End Chips</h3>
    <div class="container">
        <div class="chip-box">
            <span><i class="fas fa-home icon__padding"></i></span>
            <span>None</span>
            <span><i class="fas fa-times-circle icon-cross"></i></span>
        </div>
        <div class="chip-box chip-box--lightpink">
            <span><i class="fas fa-id-card icon__padding"></i></i></span>
            <span>Primary</span>
            <span><i class="fas fa-times-circle icon-cross"></i></span>
        </div>
        <div class="chip-box chip-box--yellow">
            <span><i class="fas fa-map-marker-alt icon__padding"></i></span>
            <span>Secondary</span>
            <span><i class="fas fa-times-circle icon-cross"></i></span>
        </div>
        <div class="chip-box chip-box--lightred">
            <span><i class="fas fa-smile icon__padding"></i></i></span>
            <span>Tertiary</span>
            <span><i class="fas fa-times-circle icon-cross"></i></span>
        </div>
    </div>

    <!-- Stacked Chips -->
    <h3>Stacked Chips</h3>
    <div class="container container-stacked">
        <div class="chip-box">
            <span><i class="fas fa-home icon__padding"></i></span>
            <span>None</span>
            <span><i class="fas fa-times-circle icon-cross"></i></span>
        </div>
        <div class="chip-box chip-box--lightpink">
            <span><i class="fas fa-id-card icon__padding"></i></i></span>
            <span>Primary</span>
            <span><i class="fas fa-times-circle icon-cross"></i></span>
        </div>
        <div class="chip-box chip-box--yellow">
            <span><i class="fas fa-map-marker-alt icon__padding"></i></span>
            <span>Secondary</span>
            <span><i class="fas fa-times-circle icon-cross"></i></span>
        </div>
        <div class="chip-box chip-box--lightred">
            <span><i class="fas fa-smile icon__padding"></i></i></span>
            <span>Tertiary</span>
            <span><i class="fas fa-times-circle icon-cross"></i></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
